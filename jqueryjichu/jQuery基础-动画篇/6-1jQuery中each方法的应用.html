<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery中each方法的应用</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$.each(["hello","world"], function(index, val) {
				 alert(val);
			});
		});
	</script>
</head>

</body>
</html>
