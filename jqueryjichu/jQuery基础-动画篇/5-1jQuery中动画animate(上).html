<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery中动画animate(上)</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function() {
				$("div").animate({width: 200, height: 300}, "slow");
			});
		});
	</script>
	<style>
		div {
			width:100px;
			height:50px;
			background:red;
		}
	</style>
</head>
<body>
	<div></div>
	<button>点击</button>
</body>
</html>
