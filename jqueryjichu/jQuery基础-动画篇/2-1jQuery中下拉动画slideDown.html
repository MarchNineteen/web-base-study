<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery中下拉动画slideDown</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function() {
				$("p").slideDown();
			});
		});
	</script>
	<style>
		p {
			display:none;
		}
	</style>
</head>
<body>
	<p>123</p>
	<button>点击</button>
</body>
</html>
