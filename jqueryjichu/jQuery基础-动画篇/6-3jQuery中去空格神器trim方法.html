<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery中去空格神器trim方法</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function() {
				var value = $.trim($("input").val());
				$("input").val(value);
			});
		});
	</script>
</head>
<body>
	<input type="text" value="  123">
	<button>提交</button>
</body>
</html>
