<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery中隐藏元素的hide方法</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function() {
				$("p").hide("slow");
			});
		});
	</script>
</head>
<body>
	<p>123</p>
	<button>点击我</button>
</body>
</html>
