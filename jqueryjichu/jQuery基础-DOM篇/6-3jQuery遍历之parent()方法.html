<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery遍历之parent()方法</title>
	<!--获得当前匹配元素集合中每个元素的父元素，由选择器筛选（可选）-->
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("li").parent().css("color","red");
		});
	</script>
</head>
<body>
	<div>
		<ul>
			<li>123</li>
			<li>456</li>
		</ul>
	</div>
</body>
</html>
