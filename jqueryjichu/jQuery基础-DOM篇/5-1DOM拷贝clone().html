<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM拷贝clone()</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			var div = $("div").clone;
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
