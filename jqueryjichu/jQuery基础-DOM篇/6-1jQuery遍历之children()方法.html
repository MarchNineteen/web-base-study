<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery遍历之children()方法</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("div").children().css("border","1px solid red");
		});
	</script>
</head>
<body>
	<div>
		<p>123</p>
		<p>456</p>
	</div>
</body>
</html>
