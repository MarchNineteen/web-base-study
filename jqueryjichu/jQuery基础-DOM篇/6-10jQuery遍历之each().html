<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery遍历之each()</title>
	<!--对 jQuery 对象进行迭代，为每个匹配元素执行函数。-->
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("li").each(function(){
				$(this).css("color","red");
			});
		});	
	</script>
</head>
<body>
	<ul>
		<li>123</li>
		<li>456</li>
		<li>789</li>
	</ul>
</body>
</html>
