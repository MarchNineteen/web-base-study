<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery遍历之closest()方法</title>
	<!--从元素本身开始，逐级向上级元素匹配，并返回最先匹配的祖先元素。-->
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("li").closest("ul").css("border","1px solid red");
		});
	</script>
</head>
<body>
	<div>
		<ul>
			<li>123</li>
			<li>456</li>
		</ul>
	</div>
</body>
</html>
