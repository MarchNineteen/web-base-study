<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery遍历之prev()方法</title>
	<!--获得匹配元素集合中所有元素的同辈元素，由选择器筛选（可选）。-->
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("li:contains('456')").siblings().css("color","red");
		});
	</script>
<body>
	<ul>
		<li>123</li>
		<li>456</li>
		<li>789</li>
	</ul>
</body>
</html>
