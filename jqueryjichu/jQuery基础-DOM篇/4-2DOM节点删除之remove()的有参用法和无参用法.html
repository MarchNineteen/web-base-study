<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM节点删除之remove()的有参用法和无参用法</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function(
				) {
				$("div").remove();
			});
		});
	</script>
</head>
<body>
	<div>123</div>
	<button>点击</button>
</body>
</html>
