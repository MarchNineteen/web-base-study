<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM创建节点及节点属性</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<style>
		* {
			margin:0;
			padding:0;
		}
	</style>
	<script>
		$(document).ready(function() {
			$("body").append("<div id='1'>123</div>" );
			var p = document.createElement("p");
			var node = document.createTextNode("1111");
			p.appendChild(node);
			document.getElementById("1").appendChild(p);
		});
	</script>
</head>
<body>
	
</body>
</html>
