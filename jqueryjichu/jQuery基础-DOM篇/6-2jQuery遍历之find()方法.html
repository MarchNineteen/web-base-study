<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery遍历之find()方法</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("div").find("li").css("border","1px solid red");
		});
	</script>
</head>
<body>
	<div>
		<ul>
			<li>111</li>
			<li>222</li>
		</ul>
	</div>
</body>
</html>
