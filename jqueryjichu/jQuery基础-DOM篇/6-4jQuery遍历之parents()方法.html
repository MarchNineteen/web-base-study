<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery遍历之parents()方法</title>
	<!--获得当前匹配元素集合中每个元素的祖先元素，由选择器筛选（可选）。-->
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("li").parents().css("border","1px solid red");
		});
	</script>
</head>
<body>
	<div>
		<p>
			<ul>
				<li>123</li>
			</ul>
		</p>
	</div>
</body>
</html>
