<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM包裹wrapAll()方法</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("p").wrapAll('<div></div>')
		});
	</script>
	<style>
		div {
			border:1px solid red;
		}
	</style>
</head>
<body>
	<p>123</p>
	<p>456</p>
</body>
</html>
