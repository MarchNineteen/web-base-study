<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM包裹unwrap()方法</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("p").unwrap();
		});
	</script>
</head>
<body>
	<div>
		<p>123</p>
	</div>
</body>
</html>
