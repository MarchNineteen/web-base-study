<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery选择器之元素选择器</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("p").css('color', 'blue');
		});
	</script>
</head>
<body>
	<p>jQuery选择器之元素选择器</p>
	<p>jQuery选择器之元素选择器</p>
	<p>jQuery选择器之元素选择器</p>
</body>
</html>
