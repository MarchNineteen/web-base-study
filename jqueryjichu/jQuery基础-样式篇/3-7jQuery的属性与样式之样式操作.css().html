<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery的属性与样式之样式操作.css()</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("div").css("background","red");
		});
	</script>
	<style>
		* {
			margin:0px;
			padding: 0px;
		}
		div {
			width: 100%;
			height: 50px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
