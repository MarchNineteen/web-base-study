<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery的属性与样式之增加样式.addClass()</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("div").addClass('blue');
		});
	</script>
	<style>
		.blue {
			color:blue;
		}
	</style>
</head>
<body>
	<div>
		123456
	</div>
</body>
</html>
