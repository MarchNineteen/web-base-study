<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery选择器之属性筛选选择器</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("div[attr=attr]").css("color","red");
		});
	</script>
</head>
<body>
	<div attr="attr">
		attr=attr
	</div>
</body>
</html>
