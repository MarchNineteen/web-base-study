<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery选择器之类选择器</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$(".imooc").css("color","red");
		});
	</script>
</head>
<body>
	<div class="aaron">class="aaron"选中</div>
	<div class="imooc">jQuery选中</div>
	<div class="imooc">jQuery选中</div>
</body>
</html>
