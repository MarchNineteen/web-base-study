<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery的属性与样式之.val()</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("input").val("input");
		});
	</script>
</head>
<body>
	<form action="" target="_blank">
		<input type="text" name="" id="">
	</form>
</body>
</html>
