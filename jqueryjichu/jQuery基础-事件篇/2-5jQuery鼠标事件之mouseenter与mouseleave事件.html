<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery鼠标事件之mouseenter与mouseleave事件</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("div").mouseenter(function() {
				alert("mouseenter");
			});

			$("div").mouseleave(function() {
				alert("mouseleave");
			});
		});
	</script>
	<style>
		* {
			margin:0;
			padding:0;
		}

		div {
			width:100px;
			height:50px;
			background: red;
		}
	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
