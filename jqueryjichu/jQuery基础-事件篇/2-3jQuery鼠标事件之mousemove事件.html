<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery鼠标事件之mousemove事件</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("div").mousemove(function(e) {
			alert(e.pageX);
		});
		});
	</script>
	<style>
		* {
			margin:0;
			padding:0;
		}

		div {
			margin-top:100px;
			width:100px;
			height:50px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
