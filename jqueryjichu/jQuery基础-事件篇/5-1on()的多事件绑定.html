<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>on()的多事件绑定</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("button").on('click', function() {
				alert("click");
			});
		});
	</script>
</head>
<body>
	<button>点击</button>
</body>
</html>
