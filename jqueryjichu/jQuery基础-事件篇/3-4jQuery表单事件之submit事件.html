<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery表单事件之submit事件</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("form").submit(function() {
				alert("submit");
			});
		});
	</script>
</head>
<body>
	<form action="">
		<input type="submit" value="提交">
	</form>
</body>
</html>
