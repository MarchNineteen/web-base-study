 <!--
	函数的3种创建方式
	方法一：
		function add1(a,b){
			var sum = a+b;
			return sum;
		}

		调用方法
		alert(add1(1,2));

	方法二：匿名函数
		var result = function(a,b){
			return a+b;
		}

		调用方法
		alert(result(2,3));

	方法三：Function构造方法
		var params = "a,b";
		var method = "var sum;sum = a+b;return sum;";
		var result3=new Function(params,method);
		方法体	
-->

	<script>
		function add1(a,b){
			alert(a+b);
		}
		//调用函数
		//add1(1,2);


		//匿名函数
		var add2=function(a,b){
			alert(a+b);
		}
		//调用函数
		//add2(2,3);

		//方法三：Function构造函数
		var params = "a,b";
		var method = "var sum;sum=a+b;return sum;";
		var result = new Function(params,method);
	
		//调用函数
		//alert(result(1,3));
	</script>
