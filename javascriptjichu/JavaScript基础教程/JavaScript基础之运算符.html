<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JavaScript基础之运算符</title>
 </head>
 <body>
 <script>
    
	var d = ++2;
	//var d = --2;
	document.write(d);

	var a = 5;
	var b = "1";
	document.write(a+b);
	document.write("<br/>");

	var c = 3;
	//document.write(a+=c); //执行完这一句a的值变成了8
	document.write("<br/>");

	//document.write(a-=c);
	document.write("<br/>");

	//document.write(a*=c);
	document.write("<br/>");

	document.write(a/=c);
	document.write("<br/>");

</script>
 </body>
</html>
